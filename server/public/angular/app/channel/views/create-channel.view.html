<h1>Create Channel</h1>
<div class="row">
  <div class="col s12 m12 l12">
    <div class="card-panel">
      <div class="row">
        <form name="channelForm" ng-submit="vm.createChannel(channelForm.$valid)" class="col s12" novalidate>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input ng-required="true"  ng-model="vm.channel.name" id="name" type="text" ng-minlength="5">
              <label for="name">Name</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
              <i class="fa fa-users prefix"></i>
              <input id="personnel" type="checkbox" ng-model="vm.channel.personnel">
              <label for="personnel">Personnel
                <i class="mdi-action-help"
                   tooltipped
                   class="btn-floating waves-effect waves-light blue"
                   data-position="bottom" data-delay="50" data-tooltip="Check it , if its your own page">

                </i>


              </label>
              <br>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="input-field col s1">
              <i class="fa fa-globe prefix"></i>
            </div>
            <div class="input-field col s8">
              <select ng-required="true"  name="type" ng-model="vm.channel.type" id="type" material-select watch>
                <option value="" selected disabled>Choose an option</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="website">Website/Blogs</option>
              </select>
              <label for="type">Type</label>
            </div>
            <div style="margin-top: 15px;" class="input-field col s3">
              <button ng-if="vm.channel.type=='facebook'"
                      ng-click="vm.getPermissions()"
                      class="btn light-blue darken-4 waves-effect waves-light right">
                <i class="fa fa-facebook-official"></i> Give permission
              </button>
            </div>
          </div>


          <div class="row" ng-if="!vm.channel.personnel">
            <div class="input-field col s12">
              <i class="fa fa-link prefix"></i>
              <input ng-model="vm.channel.url" id="url" type="url">
              <label for="url">Url</label>
            </div>
          </div>


          <div class="row" ng-if="vm.channel.personnel && vm.myFacebookPages.length">
            <div class="input-field col s1">
              <i class="fa fa-facebook prefix"></i>
            </div>

            <div class="input-field col s11">
              <select ng-required="true"  ng-model="vm.channel.url" name="page" id="page" material-select watch>
                <option value="" selected disabled>Choose an option</option>
                <option ng-repeat="page in vm.myFacebookPages" value="{{page.value}}">{{page.text}}</option>
              </select>
              <label for="page">Page</label>
            </div>
          </div>

          <div class="row">
            <div id="status"></div>
          </div>
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <button
                  class="btn cyan waves-effect waves-light right"
                  type="submit"
                >Submit
                  <i class="mdi-content-send right"></i>
                </button>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
