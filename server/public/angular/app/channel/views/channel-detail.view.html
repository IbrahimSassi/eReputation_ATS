<h1>Edit Channel</h1>
<div class="row">
  <div class="col s12 m12 l12">
    <div class="card-panel">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-action-account-circle prefix"></i>
              <input ng-model="vm.selectedChannel.name" id="first_name" type="text">
              <label for="first_name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input ng-model="vm.selectedChannel.url" id="url" type="url">
              <label for="url">Url</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s1">
              <i class="mdi-action-lock-outline prefix"></i>
            </div>
            <div class="input-field col s8">
              <select name="type" ng-model="vm.selectedChannel.type" id="type">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="website">Website/Blogs</option>
              </select>
              <label for="type">Type</label>
            </div>
            <div style="margin-top: 15px;" class="input-field col s3">
              <button ng-if="vm.selectedChannel.type=='facebook'" class="btn light-blue darken-4 waves-effect waves-light right">
                <i class="fa fa-facebook-official"></i> Give permission
              </button>
            </div>
          </div>
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <button
                  class="btn cyan waves-effect waves-light right"
                  ng-click="vm.editChannel()"
                >Submit
                  <i class="mdi-content-send right"></i>
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<script type="text/javascript" src="angular/app/assets/js/plugins.min.js"></script>
