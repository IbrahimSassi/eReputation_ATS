<h1>Analytics</h1>

<div class="row">
  <select ng-change="vm.onSelect()" ng-model="vm.selectedChannel._id" name="" id="" material-select watch>
    <option value="" selected disabled>Pick a page</option>
    <option ng-repeat="channel in vm.myChannels" value="{{channel._id}}">{{channel.name}}</option>
  </select>
</div>
<div class="row">
  <div class="col s1 m1 l1">
    Since
  </div>
  <div class="col s5 m5 l5">
    <input input-date
           type="text"
           name="created"
           id="since"
           ng-model="vm.since"
           format="mmmm d, yyyy"
           today="today"
           clear="clear"
           close="close"
           select-years="15"
           ng-change="vm.onChange()"
    />

  </div>
  <div class="col s1 m1 l1">
    Until
  </div>

  <div class="col s5 m5 l5">
    <input input-date
           type="text"
           name="created"
           id="until"
           ng-model="vm.until"
           format="mmmm d, yyyy"
           today="today"
           clear="clear"
           close="close"
           select-years="15"
           ng-change="vm.onChange()"

    />

  </div>

</div>


<div class="card-move-up waves-effect waves-block waves-light">
  <div class="move-up cyan darken-1">
    <div>
      <span class="chart-title white-text">Facebook Fans</span>
      <!--<div class="chart-revenue cyan darken-2 white-text">-->
      <!--<p class="chart-revenue-total">$4,500.85</p>-->

    </div>

    <!--</div>-->
    <line-chart labels="{{vm.labelsPageFans}}" data="{{vm.dataPageFans}}"></line-chart>

  </div>
</div>

<div class="row">

  <div class="col s12 m4 l4">
    <div class="card">
      <div class="card-move-up teal waves-effect waves-block waves-light">
        <div class="move-up">
          <p class="margin white-text">Page Stories By Story Type</p>
          <canvas id="trending-radar-chart" height="114"></canvas>
        </div>
      </div>
      <div class="card-content  teal darken-2">
        <a class="btn-floating btn-move-up waves-effect waves-light darken-2 right"><i
          class="mdi-content-add activator"></i></a>
        <div class="line-chart-wrapper">
          <p class="margin white-text">Revenue by country</p>
          <canvas id="line-chart" height="114"></canvas>
        </div>
      </div>

            <th data-field="total-profit">Total Profit</th>
          </tr>

          </tr>

          </tr>
          <tr>

          </tr>
          <tr>
            <td>India</td>
            <td>65</td>
            <td>$452.55</td>
          </tr>
          <tr>
            <td>France</td>
            <td>76</td>
            <td>$452.55</td>
          </tr>
          <tr>
            <td>Austrelia</td>
            <td>65</td>
            <td>$452.55</td>
          </tr>
          <tr>
            <td>Russia</td>
            <td>76</td>
            <td>$452.55</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="card-move-up waves-effect waves-block waves-light">
  <div class="move-up cyan darken-1">
    <line-chart labels="{{vm.labels}}" data="{{vm.data}}"></line-chart>
  </div>
</div>
