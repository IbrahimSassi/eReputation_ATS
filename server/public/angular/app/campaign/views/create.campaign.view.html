<div class="col s12 m8 l9">
  <ul class="collapsible popout collapsible-accordion" data-collapsible="accordion">
    <li>
      <div id="campaign-section" class="collapsible-header active"><i class="mdi-action-info-outline"></i>CAMPAIGN INFO
      </div>
      <div class="collapsible-body">
        <div class="col s12 m12 l6">
          <div class="card-panel">
            <!--<h4 class="header2">Form with icon prefixes</h4>-->
            <div class="row">
              <form id="info-campaign-form" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-image-edit prefix"></i>
                    <input ng-model="camp.campaignToAdd.name" required id="c_n" type="text">
                    <label for="c_n">Campaign Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-editor-insert-link prefix"></i>
                    <input ng-model="camp.campaignToAdd.url" required id="c_url" type="url">
                    <label for="c_url">Main Website</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-image-timer prefix"></i>
                    <!--<input ng-model="camp.campaignToAdd.dateStart" required id="datestart" type="date" >-->
                    <input input-date
                           type="text"
                           name="created"
                           id="inputCreated"
                           ng-model="camp.campaignToAdd.dateStart"
                           container="body"
                           format="dd/mm/yyyy"
                           months-full="{{ month }}"
                           months-short="{{ monthShort }}"
                           weekdays-full="{{ weekdaysFull }}"
                           weekdays-short="{{ weekdaysShort }}"
                           weekdays-letter="{{ weekdaysLetter }}"
                           disable="disable"
                           min="{{ minDate }}"
                           max="{{ maxDate }}"
                           today="today"
                           clear="clear"
                           close="close"
                           select-years="15"
                           on-start="onStart()"
                           on-render="onRender()"
                           on-open="onOpen()"
                           on-close="onClose()"
                           on-set="onSet()"
                           on-stop="onStop()"/>
                    <label for="inputCreated">Date start</label>

                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-image-timer-off prefix"></i>
                    <input input-date
                           type="text"
                           name="created"
                           id="inputEnd"
                           ng-model="camp.campaignToAdd.dateEnd"
                           container="body"
                           format="dd/mm/yyyy"
                           months-full="{{ month }}"
                           months-short="{{ monthShort }}"
                           weekdays-full="{{ weekdaysFull }}"
                           weekdays-short="{{ weekdaysShort }}"
                           weekdays-letter="{{ weekdaysLetter }}"
                           disable="disable"
                           min="{{ minDate }}"
                           max="{{ maxDate }}"
                           today="today"
                           clear="clear"
                           close="close"
                           select-years="15"
                           on-start="onStart()"
                           on-render="onRender()"
                           on-open="onOpen()"
                           on-close="onClose()"
                           on-set="onSet()"
                           on-stop="onStop()"/>
                    <label for="inputEnd">Date end</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-maps-local-phone prefix"></i>
                    <input ng-model="camp.campaignToAdd.phoneNumber" id="c_phone" type="tel">
                    <label for="c_phone">Phone Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-action-subject prefix"></i>
                    <textarea ng-model="camp.campaignToAdd.description" required id="c_desc"
                              class="materialize-textarea"></textarea>
                    <label for="c_desc">Description</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button onclick="validateAndGoNext('#assign-section')"
                            class="btn grey darken-3 waves-effect waves-light right" name="action">Next
                      <i class="mdi-image-navigate-next right"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div id="assign-section" class="collapsible-header"><i class="mdi-action-language"></i>ASSIGN CHANNELS
      </div>
      <div class="collapsible-body">
        <div class="col s12 m12 l6">
          <div class="card-panel">
            <!--<h4 class="header2">Form with icon prefixes</h4>-->
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <div class="input-field col s3 offset-s3">
                      <input ng-model="showHideTest" ng-value="true" class="with-gap" name="group1" type="radio"
                             id="test3"/>
                      <label for="test3">New Channel</label>

                    </div>

                    <div class="input-field col s4">
                      <input ng-model="showHideTest" ng-value="false" class="with-gap" name="group1" type="radio"
                             id="test4"/>
                      <label for="test4">Assign Channel</label>
                    </div>

                  </div>
                  <div ng-show="showHideTest===false">
                    <span ng-init="camp.getAllMyChannels()"></span>
                    <div class="row">
                      <div class="input-field col s1">
                        <i class="mdi-image-edit prefix"></i>
                      </div>
                      <div class="input-field col s11">

                        <select class="browser-default" ng-model="camp.campaignToAdd.channel._id">
                          <option value="" disabled selected> Choose existent channel</option>
                          <optgroup ng-repeat="ch in camp.allMyChannels" label="{{ch.name}}">
                            <option value="{{ch._id}}">{{ch.url}}</option>
                          </optgroup>
                        </select>


                      </div>
                    </div>
                  </div>
                  <div ng-show="showHideTest">
                    <div class="row">
                      <div class="input-field col s4 offset-s1">

                        <div class="row">
                          <div class="input-field col s12">
                            <i class="mdi-image-edit prefix"></i>
                            <input ng-model="camp.campaignToAdd.channel.url" id="ch_url" type="url">
                            <label for="ch_url">Channel URL</label>
                          </div>
                        </div>
                        <div class="row">

                          <div class="input-field col s12">
                            <i class="mdi-image-edit prefix"></i>
                            <input ng-model="camp.campaignToAdd.channel.name" id="ch_name" type="text">
                            <label for="ch_name">Channel Name</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <i class="fa fa-users prefix"></i>

                            <input ng-init="camp.campaignToAdd.channel.personal=false" id="personal" type="checkbox" ng-model="camp.campaignToAdd.channel.personal">
                            <label for="personal">Personnel
                            </label>
                            <br>
                          </div>
                        </div>

                        <div class="row">
                          <div class="input-field col s1">
                            <i class="mdi-image-edit prefix"></i>
                          </div>
                          <div class="input-field col s11">
                            <select ng-model="camp.campaignToAdd.channel.type" name="type" id="ch_type">
                              <option value="" disabled selected>Type</option>
                              <option value="facebook">Facebook</option>
                              <option value="twitter">Twitter</option>
                              <option value="website">Website/Blogs</option>
                            </select>
                          </div>
                        </div>
                      </div>


                      <div class="input-field col s2">

                          <button ng-click="camp.addChannels(camp.campaignToAdd.channel)"
                                  class="btn grey darken-3 waves-effect waves-light center " name="action">Add
                            <i class="mdi-image-navigate-next right"></i>
                          </button>

                      </div>
                      <div class="input-field col s5">
                        <span ng-repeat="channel in channels" >
                        <div class="chip white-text {{camp.setColor(channel.url)}}">
                          <img width="100" height="100" ng-src="{{'https://logo.clearbit.com/'+camp.extractDomain(channel.url)}}" err-src alt="logo">
                          {{channel.name}}
                        </div>
                      </span>

                      </div>

                    </div>
                  </div>


                  <div class="row">
                    <div class="input-field col s6">
                      <button onclick="validateAndGoNext('#campaign-section')"
                              class="btn grey darken-3 waves-effect waves-light left" name="action">Previous
                        <i class="mdi-image-navigate-before left"></i>
                      </button>
                    </div>
                    <div class="input-field col s6">
                      <button onclick="validateAndGoNext('#keywords-section')"
                              class="btn grey darken-3 waves-effect waves-light right" name="action">Next
                        <i class="mdi-image-navigate-next right"></i>
                      </button>
                    </div>
                  </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </li>
    <li>
      <div id="keywords-section" class="collapsible-header"><i class="mdi-action-book"></i>KEYWORDS</div>
      <div class="collapsible-body">
        <div class="col s12 m12 l6">
          <div class="card-panel">
            <!--<h4 class="header2">Form with icon prefixes</h4>-->
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="mdi-image-edit prefix"></i>
                    <input id="c_nnn" type="text">
                    <label for="c_n">Keyword Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <button onclick="validateAndGoNext('#assign-section')"
                            class="btn grey darken-3 waves-effect waves-light left" name="action">Previous
                      <i class="mdi-image-navigate-before left"></i>
                    </button>
                  </div>
                  <div class="input-field col s6">
                    <button ng-click="camp.addCampaign(camp.campaignToAdd)"
                            class="btn grey darken-3 waves-effect waves-light right" type="submit" name="action">Next
                      <i class="mdi-image-navigate-next right"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
