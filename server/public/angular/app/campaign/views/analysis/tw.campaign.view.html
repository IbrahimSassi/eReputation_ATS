<!--breadcrumbs start-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



<div id="input-select" class="row">
  <div style="margin-top: 25px;" class="col s12 m12 l12">
    <div class="input-field col s12">
      <label>Please select your channel</label>
      <select ng-change="camp.onSelectChannel()" material-select watch ng-model="camp.selectChannelValue">
        <option value="" disabled selected>Choose your option</option>
        <option ng-repeat="allchannels in camp.allChannelsInArray" value="{{allchannels.url}}">{{allchannels.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row margin">

  <div class=" input-field col s5 m5 l5 margin">
    <label>Since</label>
    <input input-date
           type="text"
           name="created"
           id="since"
           ng-model="vm.since"
           format="mmmm d, yyyy"
           today="today"
           clear="clear"
           close="close"
           select-years="15"
           ng-change="vm.onChange()"
    />

  </div>


  <div class="input-field col s5 m5 l5 margin push-l2 push-s2 push-m2">
    <label>Until</label>
    <input input-date
           type="text"
           name="created"
           id="until"
           ng-model="vm.until"
           format="mmmm d, yyyy"
           today="today"
           clear="clear"
           close="close"
           select-years="15"
           ng-change="vm.onChange()"
    />

  </div>

</div>



<div id="breadcrumbs-wrapper">
  <div class="col s12">
    <div id="tab-twitter" class="col s12 ">
      <!-- your In tab Work-->


      <div id="flight-card" class="card">
        <div class="card-header light-blue lighten-2 darken-2">
          <div class="card-title">
            <h4 ng-if="camp.name" class="flight-card-title">{{camp.name}}</h4>
            <h4 ng-if="!camp.name" class="flight-card-title center">
              <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
            </h4>
            <p ng-if="camp.created_at" class="flight-card-date">Created at: {{camp.created_at}}</p>
          </div>
        </div>
        <div ng-if="camp.profile_banner_url" style="background:url({{camp.profile_banner_url}}) no-repeat center center;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;height: 300px;"
             class="card-content-bg-twitter white-text">
          <div class="card-content" style="height: 300px;">
            <div class="row flight-state-wrapper">
              <div class="col s5 m5 l5 center-align">
                <div class="flight-state">

                </div>
              </div>
              <div class="col s2 m2 l2 center-align">

              </div>
              <div class="col s5 m5 l5 center-align">
                <div class="flight-state">

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s6 m6 l6 center-align">
                <div class="flight-info">
                  <p class="small"><span class="grey-text text-lighten-4">Username:</span> {{camp.screen_name}}</p>
                </div>
              </div>
              <div class="col s6 m6 l6 center-align flight-state-two">
                <div class="flight-info">
                  <p class="small"><span class="grey-text text-lighten-4">Location:</span> {{camp.location}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- Cards stats -->

      <div id="card-stats">
        <div class="row">
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-content  green white-text">
                <p class="card-stats-title"><i class="mdi-social-group-add"></i> Followers</p>
                <h4 ng-if="camp.followers_count" class="card-stats-number">{{camp.followers_count}}</h4>
                <h4 ng-if="!camp.followers_count" class="card-stats-number">
                  <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
                </h4>
                <p class="card-stats-compare">

                </p>
              </div>
              <div class="card-action  green darken-2">
                <div id="clients-bar" class="center-align"></div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-content pink lighten-1 white-text">
                <p class="card-stats-title"><i class="material-icons">trending_flat</i> Following</p>
                <h4 ng-if="camp.friends_count" class="card-stats-number">{{camp.friends_count}}</h4>
                <h4 ng-if="!camp.friends_count" class="card-stats-number">
                  <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
                </h4>
                <p class="card-stats-compare">
                <p class="card-stats-compare">

                </p>
                </p>
              </div>
              <div class="card-action  pink darken-2">
                <div id="invoice-line" class="center-align"></div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-content blue-grey white-text">
                <p class="card-stats-title"><i class="mdi-action-favorite"></i> Favourites</p>
                <h4 ng-if="camp.favourites_count" class="card-stats-number">{{camp.favourites_count}}</h4>
                <h4 ng-if="!camp.favourites_count" class="card-stats-number">
                  <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
                </h4>
                <p class="card-stats-compare">

                </p>
              </div>
              <div class="card-action blue-grey darken-2">
                <div id="profit-tristate" class="center-align"></div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l3">
            <div class="card">
              <div class="card-content purple white-text">
                <p class="card-stats-title"><i class="mdi-action-perm-identity"></i>Tweets</p>
                <h4 ng-if="camp.statuses_count" class="card-stats-number">{{camp.statuses_count}}</h4>
                <h4 ng-if="!camp.statuses_count" class="card-stats-number">
                  <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
                </h4>
                <p class="card-stats-compare">

                </p>
              </div>
              <div class="card-action purple darken-2">
                <div id="sales-compositebar" class="center-align"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End card stats
      <!-- END of work -->
    </div>
  </div>

</div>



<script type="text/javascript">
  $(document).ready(function () {
    $('select').material_select();
  });

</script>
