<!--breadcrumbs start-->
<span ng-init="camp.getWebsitesProviderAll('all')"></span>
<div id="breadcrumbs-wrapper">
  <div class="row">
    <div class="col s12">
      <br><br>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div ng-if="tableAllAnalysis.length==0" style="font-size: medium;" class="spinner icon-spinner-5 center" aria-hidden="true"></div>
      <ndraw-stacked my-title="Sentiment Analysis of Websites Channels" ng-if="tableAllAnalysis.length>0" my-id="all" my-table="{{tableAllAnalysis}}"></ndraw-stacked>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <label for="selectChannel">Choose Channel</label>
      <div class="input-field col s12">
        <select ng-change="camp.getWebsitesProvider(camp.selectedChannel._id)" ng-model="camp.selectedChannel._id"
                name="" id="selectChannel" material-select watch>
          <option value="" disabled selected>Choose your option</option>
          <option ng-if="channelsofThisCampaign.length==0" disabled value="No Channles on This Category" selected>No
            Channles on This Category
          </option>
          <option ng-if="channelsofThisCampaign.length>0" ng-repeat="channel in channelsofThisCampaign"
                  value="{{channel._id}}">{{channel.name}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content green white-text">
          <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Global Rank</p>
          <h4 ng-if="websitesAnalysis.globalRank" class="card-stats-number">{{websitesAnalysis.globalRank}}</h4>
          <h4 ng-if="!websitesAnalysis.globalRank" class="card-stats-number">
            <div style="font-size: medium;" class="spinner icon-spinner-5 center" aria-hidden="true"></div>
          </h4>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content pink white-text">
          <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Country Rank : {{websitesAnalysis.countryRank.country}}</p>
          <h4 ng-if="websitesAnalysis.countryRank.rank" class="card-stats-number">{{websitesAnalysis.countryRank.rank}}</h4>
          <h4 ng-if="!websitesAnalysis.countryRank.rank" class="card-stats-number">
            <div style="font-size: medium;" class="spinner icon-spinner-5 center" aria-hidden="true"></div>
          </h4>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content blue-grey white-text">
          <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Bounce Rate</p>
          <h4 ng-if="websitesAnalysis.engagement.bounceRate" class="card-stats-number">{{websitesAnalysis.engagement.bounceRate}}</h4>
          <h4 ng-if="!websitesAnalysis.engagement.bounceRate" class="card-stats-number">
            <div style="font-size: medium;" class="spinner icon-spinner-5 center" aria-hidden="true"></div>
          </h4>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content purple white-text">
          <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Daily Time On Channel</p>
          <h4 ng-if="websitesAnalysis.engagement.dailyTimeOnSite" class="card-stats-number">{{websitesAnalysis.engagement.dailyTimeOnSite}}</h4>
          <h4 ng-if="!websitesAnalysis.engagement.dailyTimeOnSite" class="card-stats-number">
            <div style="font-size: medium;" class="spinner icon-spinner-5 center" aria-hidden="true"></div>
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col s12 m6">
      <donut-chart ng-if="websitesChannels" my-title="Sentiment Analysis From Channel {{websitesAnalysis.websiteName}}" my-id="1"
                   positive="{{websitesChannels.positive_score}}"
                   negative="{{websitesChannels.negative_score}}"
                   neutral="{{websitesChannels.neutral_score}}">

      </donut-chart>
    </div>
    <div class="col s12 m6">
      <combo-chart title="Sentiment Analysis By Date From Channel {{websitesAnalysis.websiteName}}" ng-if="tableAllAnalysisSpec.length>1" my-id="2" my-table="{{tableAllAnalysisSpec}}"></combo-chart>
    </div>
  </div>

</div>
