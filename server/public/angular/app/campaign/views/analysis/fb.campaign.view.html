<div class="col s12">
  <div id="flight-card" class="card">

    <div class="card-header indigo darken-1">
      <div class="card-title">
        <h4 class="flight-card-title">Overview</h4>
        <p class="flight-card-date">Last operation : 4 hours ago</p>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="input-field col s11 m11 l11">
      <select ng-change="vm.onSelect()" ng-model="vm.selectedChannel._id" name="" id="" material-select watch>
        <option value="all" selected>All</option>
        <option ng-repeat="channel in vm.myChannels" value="{{channel._id}}">{{channel.name}}</option>
      </select>
      <label>Page</label>
    </div>

  </div>
  <div class="row">

    <div class="input-field col s6 m6 l6">
      <input input-date
             type="text"
             name="created"
             id="since"
             ng-model="vm.since"
             format="ddd mmm dd yyyy HH:MM:ss"
             today="today"
             clear="clear"
             close="close"
             select-years="15"
             min="2017/04/05"
             max="2017/04/26"
             ng-change="vm.onChange()"
      />
      <label>From</label>
    </div>
    <div class="input-field col s6 m6 l6">
      <input input-date
             type="text"
             name="created"
             id="until"
             ng-model="vm.until"
             format="ddd mmm dd yyyy HH:MM:ss"
             today="today"
             clear="clear"
             close="close"
             min="2017/04/05"
             max="2017/04/26"
             ng-change="vm.onChange()"
      />
      <label>To</label>
    </div>

  </div>

  <div id="card-stats">
    <div class="row">
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content indigo darken-1 white-text">
            <p class="card-stats-title"><i class="fa fa-pencil-square-o"></i> Posts </p>
            <h4 ng-if="vm.Posts.length" class="card-stats-number">{{vm.Posts.length}}</h4>
            <h4 ng-if="!vm.Posts.length" class="card-stats-number">
              <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
            </h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 15% <span
              class="green-text text-lighten-5">from yesterday</span>
            </p>
          </div>
          <div class="card-action indigo darken-2">
            <div id="clients-bar" class="center-align"></div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content indigo darken-1 white-text">
            <p class="card-stats-title"><i class="fa fa-comments"></i> Comments </p>
            <h4 ng-if="vm.Comments.length" class="card-stats-number">{{vm.Comments.length}}</h4>
            <h4 ng-if="!vm.Comments.length" class="card-stats-number">
              <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
            </h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-down"></i> 3% <span class="deep-purple-text text-lighten-5">from last month</span>
            </p>
          </div>
          <div class="card-action indigo darken-2">
            <div id="invoice-line" class="center-align"></div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content indigo darken-1 white-text">
            <p class="card-stats-title"><i class="fa fa-share-square-o"></i> Share</p>
            <h4 ng-if="vm.Shares" class="card-stats-number">{{vm.Shares}}</h4>
            <h4 ng-if="!vm.Shares" class="card-stats-number">
              <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
            </h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 80% <span class="blue-grey-text text-lighten-5">from yesterday</span>
            </p>
          </div>
          <div class="card-action indigo darken-2">
            <div id="profit-tristate" class="center-align"></div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-content indigo darken-1 white-text">
            <p class="card-stats-title"><i class="fa  fa-thumbs-o-up"></i> Likes</p>
            <h4 ng-if="vm.Likes" class="card-stats-number">{{vm.Likes}}</h4>
            <h4 ng-if="!vm.Likes" class="card-stats-number">
              <div style="font-size: medium;" class="spinner icon-spinner-5" aria-hidden="true"></div>
            </h4>
            <p class="card-stats-compare">
              <i class="mdi-hardware-keyboard-arrow-up"></i> 70% <span
              class="purple-text text-lighten-5">last month</span>
            </p>
          </div>
          <div class="card-action indigo darken-2">
            <div id="sales-compositebar" class="center-align"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.SentimentalFacebookData.length" class="move-up ">
          <area-chart my-id="15" my-table="{{vm.SentimentalFacebookData}}" title="Sentimental Analysis"
                      h-axis="Date"></area-chart>
        </div>
        <div ng-if="!vm.SentimentalFacebookData" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>

        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="card col s6 m6 l6">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.reputationByReactions.length" class="move-up ">
          <column-chart my-id="5" my-table="{{vm.reputationByReactions}}" title="Reactions"
                        h-axis="Date"></column-chart>
        </div>
        <div ng-if="!vm.reputationByReactions" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <div class="card col s6 m6 l6">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.reputationByShares.length" class="move-up">
          <column-chart my-id="6" my-table="{{vm.reputationByShares}}" title="Shares"
                        h-axis="Date"></column-chart>
        </div>
        <div ng-if="!vm.reputationByShares.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col s12 m12 l12" >
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.reputationByTypes.length" class="move-up" >
          <pie-chart width="100%" height="300" my-id="byPosts" my-table="{{vm.reputationByTypes}}" title="Posts By Type"></pie-chart>
        </div>
        <div ng-if="!vm.reputationByTypes.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card col s12 m3 l3">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.typesLink.length" class="move-up ">
          <pie-chart width="250" height="250" my-id="links" my-table="{{vm.typesLink}}" title="Sentimental Analysis For Links"></pie-chart>
        </div>
        <div ng-if="!vm.typesLink.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <div class="card col s12 m3 l3">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.typesStatus.length" class="move-up ">
          <pie-chart width="250" height="250" my-id="status" my-table="{{vm.typesStatus}}"
                     title="Sentimental Analysis For Status"></pie-chart>
        </div>
        <div ng-if="!vm.typesStatus.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div class="card col s12 m3 l3">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.typesPhoto.length" class="move-up ">
          <pie-chart width="250" height="250" my-id="photo" my-table="{{vm.typesLink}}"
                     title="Sentimental Analysis For Photos"></pie-chart>
        </div>
        <div ng-if="!vm.typesPhoto.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>
    <div class="card col s12 m3 l3">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.typesVideo.length" class="move-up ">
          <pie-chart width="250" height="250" my-id="video" my-table="{{vm.typesVideo}}"
                     title="Sentimental Analysis For Video"></pie-chart>
        </div>
        <div ng-if="!vm.typesVideo.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>

  </div>


  <div class="row">
    <div class="card col s12 m12 l12">
      <div class="card-move-up waves-effect waves-block waves-light">
        <div ng-if="vm.storytellersByCountry.length" class="move-up ">
          <geo-chart my-id="storytellerByCountry" my-table="{{vm.storytellersByCountry}}"
                     title="The number of People Talking About the Page by user country"></geo-chart>
          <div>
            The number of People Talking About the Page by user country.
          </div>
        </div>
        <div ng-if="!vm.storytellersByCountry.length" class="move-up ">
          <div style="font-size: medium;" class="spinner icon-spinner-5 cyan-text" aria-hidden="true"></div>
        </div>
      </div>
    </div>

  </div>
</div>
