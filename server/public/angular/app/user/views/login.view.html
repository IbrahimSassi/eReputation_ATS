<style>
  body {
    background: url("angular/app/assets/images/bg1.jpg") no-repeat fixed center;
    background-position-x: 0px;
    background-position-y: 0px;
    background-size: cover;
  }
</style>
<link rel="stylesheet" href="angular/app/assets/css/m-select.css">
<div class="row col s12">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" ng-submit="user.onSubmitLogin()">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="angular/app/assets/images/full-logo.png" alt=""
                 class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Registration To Digital Reputation</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="email" type="text" ng-model="user.credentialsLogin.email">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="user.credentialsLogin.password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin" ng-show="user.errorInvalid">
          <div class=" col s12">
            <a style="color: red;">Sorry, Invalid email or password</a>
          </div>
        </div>
        <div class="row margin" ng-show="user.errorInactive">
          <div class=" col s12">
            <a style="color: red;">Please confirm your email address!</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me"/>
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12" type="submit" name="action">Login
            </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#" ng-click="user.goToRegister()">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="#" ui-sref="forgotPasswordRequest">Forgot password ?</a>
            </p>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
